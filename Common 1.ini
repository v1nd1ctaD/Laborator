Процессор - это устройство, которое выполняет команды программы.

Память - это место, где хранятся данные и инструкции.

RAM отличается от регистров тем, что RAM больше и медленнее, а регистры маленькие и очень быстрые.

Инструкция - это простейшая операция, которую может выполнить процессор.

Instruction Set Architecture - это набор всех инструкций, поддерживаемых процессором.

Инструкциям нужен идентификатор, чтобы процессор мог отличать одну команду от другой.

Машинный код - это программа, записанная в виде чисел, которые понимает процессор.

Адрес памяти - это числовой номер ячейки памяти.

Байт - это единица хранения данных размером 8 бит.

