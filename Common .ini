Максимальное число в 1 байте (8 бит) - 255 (если unsigned), 127 (если signed)                                                  |
Максимальное число в 2 байтах (16 бит) - 65535 (unsigned), 32767 (signed)                                                        |
Почему максимум = количество комбинаций − 1 - Потому что значения начинаются с 0, поэтому последний номер — (2^n - 1)                 |
Как получить отрицательное число в two’s complement - Инвертировать биты и прибавить 1:  (-x = (\sim x) + 1)                                  |
Пример two’s complement: 0000 0011 → -3 - Инверсия → 1111 1100, +1 → **1111 1101**                                                |
Когда a + b < a при положительных a и b (8 бит) - Когда происходит переполнение: (a + b ≥ 256) для unsigned, или (a + b > 127) для signed |
Цифры 16-ричной системы - 0–9 и A, B, C, D, E, F                                                                  |
Перевод 0101 1111 в hex - Разбивка: 0101 = 5, 1111 = F → **5F**                                                   |
В каких системах можно записать 8 бит без вычислений - В системах с основанием (2^k): **2, 4, 16, 256**                                        |
